spring.application.name=ProjetCDA
spring.datasource.url=${DATABASE_URL}?useSSL=true&requireSSL=true
spring.datasource.tomcat.ssl-verify-server-certificate=false
spring.datasource.tomcat.ssl-enabled=true
spring.datasource.tomcat.ssl-key-store=${CERTIFICATE_KEYSTORE_URL}
spring.datasource.tomcat.ssl-key-store-password=${CERTIFICATE_KEYSTORE_PASSWORD}
spring.datasource.tomcat.ssl-key-alias=${CERTIFICATE_KEYSTORE_ALIAS}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.tomcat.ssl-trust-store=${CERTIFICATE_KEYSTORE_URL}
spring.datasource.tomcat.ssl-trust-store-password=${CERTIFICATE_KEYSTORE_PASSWORD}



recaptcha.key=${RECAPTCHA_SITE_KEY}


recaptcha.secret=${RECAPTCHA_SECRET_KEY}